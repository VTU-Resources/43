  <style>
    :root {
      --bg: #003b1f;
      --gold: #f4c06f;
      --light-gold: #ffdfa1;
      --text: #fdf6e3;
      --card-bg: #004d29;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--gold);
      object-fit: cover;
      box-shadow: 0 4px 12px var(--shadow);
      margin-bottom: 15px;
    }

    h1 {

      color: var(--light-gold);
      margin-bottom: 5px;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      color: #e4e4e4;
      margin-bottom: 20px;
      text-align: center;
    }

    .module-list {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .module-card {
      background: var(--card-bg);
      padding: 14px 18px;
      border-radius: 10px;
      box-shadow: 0 3px 10px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.2s ease;
      cursor: pointer;
      border-left: 4px solid var(--gold);
    }

    .module-card:hover {
      background-color: #006640;
      transform: scale(1.015);
    }

    .module-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--light-gold);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .arrow {
      font-size: 18px;
      color: var(--gold);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
